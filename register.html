<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Anon</title>
</head>

<body>


    <main class="mt-3 mb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header bg-primary bg-gradient text-center text-white fw-bold fs-5">
                            Créer votre compte
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Adresse Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Ex: cedric@anon.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Adresse Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Confirmation email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password1" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Votre mot de passe" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password2" class="form-label">Confirmation mot de passe</label>
                                    <input type="password" class="form-control" id="password2"
                                        placeholder="Confirmation mot de passe" required>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        j'accepte <a href="Mentions-legales.html">Mentions légales</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Créer un compte</button>
                            </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Fin Footer -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
